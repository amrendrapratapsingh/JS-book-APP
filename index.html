<html>
<head>
    <title>MyBook List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="display-4"><i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List</h1>
  <form id="book-form">
      <div class="form-group">
          <label for="title">Title</label>
          <input class="form-control" type="text" id="title">
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input class="form-control" type="text" id="author">
    </div>

    <div class="form-group">
        <label for="isbn">ISBN#</label>
        <input class="form-control" type="text" id="isbn">
    </div>
<input type="submit" class="btn btn-primary btn-block" value="Add Book">
  </form>  
  <table class="table table-striped mt-5">
      <thead>
          <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN# </th>
               <th></th>
          </tr>
      </thead>
      <tbody id="book-list"></tbody>
  </table>
</div>
    <script src="App.js">

    </script>
</body>
</html>
